name: Nightly Retraining Pipeline

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch:

jobs:
  train-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: 1. Download Full Dataset from Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          pip install kaggle
          mkdir -p ./data

          # Download the ENTIRE competition (all CSVs)
          kaggle competitions download -c store-sales-time-series-forecasting -p ./data/

          # Unzip all the files (train.csv, oil.csv, stores.csv, etc.)
          unzip -o ./data/*.zip -d ./data/

          # Clean up the zip file
          rm ./data/*.zip
          echo "âœ… All datasets (Oil, Stores, Holidays, Train) extracted."
          ls -lh ./data/

      - name: 2. Run Advanced Training Script
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        # Make sure you are running the advanced train.py
        run: python train.py

      - name: 3. Commit New Model (v2)
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'

          # IMPORTANT: We are now adding the NEW model file
          git add sales_model_v2.json

          if git diff --staged --quiet; then
            echo "No changes to commit. Model file is the same."
          else
            git commit -m "ðŸ¤– [CI/CD] Automated nightly model retrain (v2)"
            git push
          fi
