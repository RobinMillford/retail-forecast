name: Nightly Retraining Pipeline

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch:

jobs:
  train-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: 1. Download Full Dataset from Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          pip install kaggle
          mkdir -p ./data
          kaggle competitions download -c store-sales-time-series-forecasting -p ./data/
          unzip -o ./data/*.zip -d ./data/
          rm ./data/*.zip
          echo "âœ… All datasets (Oil, Stores, Holidays, Train) extracted."
          ls -lh ./data/

      - name: 2. Run Advanced Training Script
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        run: python train.py

      - name: 3. Commit New Models & Encoders
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'

          # Add all the artifacts
          git add best_model_v2.json
          git add long_term_forecast.pkl  # <-- ADDED NEW MODEL
          git add family_encoder.joblib
          git add city_encoder.joblib
          git add state_encoder.joblib
          git add type_encoder.joblib

          if git diff --staged --quiet; then
            echo "No changes to commit. Model files are the same."
          else
            git commit -m "ðŸ¤– [CI/CD] Automated nightly model retrain (XGB + Prophet)"
            git push
          fi
